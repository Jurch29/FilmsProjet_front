<div [class.dark]="!lightMode" class="filterbarContainer">
    <span>Trier par :</span>
    <mat-form-field class="OrderByscroll">
        <mat-label>Date de publication</mat-label>
        <mat-select class="filterscroll" (selectionChange)="onOrderByChange($event)">
            <mat-option>Date de publication</mat-option>
            <mat-option value="1">Alphabetique</mat-option>
        </mat-select>
    </mat-form-field>
    <span>Flitrer par :</span>
    <mat-form-field>
        <mat-label>Cat√©gorie</mat-label>
        <mat-select class="filterscroll" (selectionChange)="onCategoryChange($event)">
            <mat-option>None</mat-option>
            <mat-option *ngFor="let category of categorys" [value]="category.categoryTitle">
                {{category.categoryTitle}}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Auteur</mat-label>
        <input class="filterscroll" type="text" [matAutocomplete]="autoAuthor" matInput [formControl]="filterAuthor">
        <mat-autocomplete (optionActivated)="onAuthorChange($event)" (optionSelected)="onAuthorChange($event)" [displayWith]="displayAuthor" #autoAuthor="matAutocomplete">
            <mat-option>None</mat-option>
            <mat-option *ngFor="let author of filteredOptionsAuthor | async" [value]='author'>
                {{author.authorFirstName}} {{author.authorLastName}}
            </mat-option>
        </mat-autocomplete>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Acteur</mat-label>
        <input class="filterscroll" type="text" [matAutocomplete]="autoActor" matInput [formControl]="filterActor">
        <mat-autocomplete (optionActivated)="onActorChange($event)" (optionSelected)="onActorChange($event)"  [displayWith]="displayActor" #autoActor="matAutocomplete">
            <mat-option>None</mat-option>
            <mat-option *ngFor="let actor of filteredOptionsActor | async" [value]='actor'>
                {{actor.actorFirstName}} {{actor.actorLastName}}
            </mat-option>
        </mat-autocomplete>
    </mat-form-field>
</div>
