<div class="filterbarContainer">
    <span>Trier par :</span>
    <mat-form-field>
        <mat-label>Cat√©gorie</mat-label>
        <mat-select class="filterscroll" (selectionChange)="onCategoryChange($event)" >
            <mat-option></mat-option>
            <mat-option *ngFor="let category of categorys" [value]="category.category_id">
                {{category.categoryTitle}}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Auteur</mat-label>
        <mat-select class="filterscroll" (selectionChange)="onAuthorChange($event)"> 
            <mat-option></mat-option>
            <mat-option *ngFor="let author of authors" [value]="author.author_id">
                {{author.authorFirstName}} {{author.authorLastName}}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Acteur</mat-label>
        <mat-select class="filterscroll" (selectionChange)="onActorChange($event)"> 
            <mat-option></mat-option>
            <mat-option *ngFor="let actor of actors" [value]="actor.actor_id" >
                {{actor.actorFirstName}} {{actor.actorLastName}}
            </mat-option>
        </mat-select>
    </mat-form-field>
</div>
