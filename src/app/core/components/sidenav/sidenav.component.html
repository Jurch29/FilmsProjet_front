<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-sidenav-container class="example-sidenav-container"
                        [style.marginTop.px]="mobileQuery.matches ? 40 : 0">
<mat-sidenav #snav [class.dark]="!lightMode" [mode]="mobileQuery.matches ? 'over' : 'side'"
              [fixedInViewport]="mobileQuery.matches" fixedTopGap="40">
  <mat-nav-list >
    <a [class.dark]="!lightMode" mat-list-item routerLink="." *ngFor="let nav of fillerNav">{{nav}}</a>
  </mat-nav-list>
</mat-sidenav>
<mat-sidenav-content>
  <div class="container" [class.dark]="!lightMode">
      <router-outlet></router-outlet>
  </div>
</mat-sidenav-content>
</mat-sidenav-container>
</div>
