<div [class.dark]="!lightMode" class="movieCardContainer">
    <div class="playercontainer">
        <iframe [src]="safeContent" allowfullscreen></iframe>
    </div>
    <div class="actionContainer">
        <p class="title">
            {{title}}
        </p>
        <p class="yearAndDuration">
            {{date}}
        </p>
        <p class="yearAndDuration">
            {{duration}}min
        </p>
        <p class="realisators">
            Par :<span *ngFor="let realisator of (realisators) let isLast=last">{{realisator.authorFirstName}} {{realisator.authorLastName}}{{isLast ? '' : ', '}} </span>
        </p>
        <p class="actors">
            Avec :<span *ngFor="let actor of (actors) let isLast=last">{{actor.actorFirstName}} {{actor.actorLastName}}{{isLast ? '' : ', '}} </span>
        </p>
        <p class="categories">
            Cat√©gorie :<span *ngFor="let category of (categories) let isLast=last">{{category.categoryTitle}}{{isLast ? '' : ', '}} </span>
        </p>
        <p class="synopsis">
            {{synopsis}}
        </p>
        <div>
            <div class="rating">
                <star-rating [value]=(rating) checkedcolor="gold" uncheckedcolor="grey" size="15px" readonly="true">
                </star-rating>
            </div>
            <div class="rating">{{rating}}/5</div>
        </div>
        <p class="nowMore">
            <button mat-button color="primary" routerLink="/nowMoreMovie/{{id}}">
                En savoir plus
            </button>
        </p>
        <button mat-raised-button color="primary" class="addCartButton" (click)="addToCart()">
            <span>Ajouter au panier</span>
            <mat-icon>add_shopping_cart</mat-icon>
        </button>
    </div>
    <div class="closebtn">
        <button mat-icon-button (click)="close()">
            <mat-icon>close</mat-icon>
        </button>
    </div>
</div>
