<div>
    <div #infobulecontainer></div>
    <div *ngFor="let movie of this.movieService.getMoviesToDisplay">
        <div [class.dark]="!lightMode" class="item">
            <div class="cover fadein" [ngStyle]="image(movie.movieImagePath)" (click)="infobule(movie)">
                <div class="overlay">
                    <div class="rating">
                        <div class="rating-star">
                            <star-rating [value]=(movie.movieMark) checkedcolor="gold" uncheckedcolor="grey" size="15px" readonly="true">
                            </star-rating>
                        </div>
                        <div class="rating-value">{{movie.movieMark}}/5</div>
                    </div>
                </div>
            </div>
            <p class="title">{{movie.movieTitle}}</p>
            <p class="year">{{formatDate(movie.movieDate)}}</p>
        </div>
    </div>
    <div *ngIf="!this.movieService.getMoviesToDisplay.length">
        <div [class.dark]="!lightMode" class="NoMovies">
            <h1>
                Il n'y a pas de films...
            </h1>
        </div>
    </div>
</div>
