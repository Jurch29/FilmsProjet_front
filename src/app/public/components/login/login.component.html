<div class="login-container">
    <mat-form-field>
      <input matInput placeholder="Entrer votre mail" [formControl]="email" required>
      <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Entrer votre mot de passe" [formControl]="mdp" required>
        <mat-error *ngIf="mdp.invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>
    <button mat-button *ngIf="!loading" (click)="login()">Login</button>
    <div *ngIf="error" class="alertError">{{error}}</div>
    <mat-spinner *ngIf="loading" diameter="30"></mat-spinner>
</div>
