<div [class.dark]="!lightMode" class="item" >
        <!--prewiev-->
        <div class="cover fadein"
        [ngStyle]="previewImage" (click)="infobule()">
            <!--overlay-->
            <div class="overlay">
                <!--rating-->
                <div class="rating">
                    <div class="rating-star">
                        <star-rating [value]=rating checkedcolor="gold" uncheckedcolor="grey" size="15px" readonly="true">
                        </star-rating>
                    </div>
                    <div  class="rating-value">{{rating}}/5</div>
                </div>
            </div>
        </div>
        <p  class="title">{{title}}</p>
        <p  class="year">{{year}}</p>
    </div>
    <div #infobulecontainer></div>
