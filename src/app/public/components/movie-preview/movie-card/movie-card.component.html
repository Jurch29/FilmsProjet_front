<div class="movieCardContainer">
    <div class="playercontainer">
        <iframe
            src="https://www.youtube.com/embed/0ZD711IkW1g?rel=0&showinfo=0&controls=0&iv_load_policy=3&modestbranding=1"
            frameborder="0" allowfullscreen></iframe>
    </div>
    <div class="actionContainer">
        <p class="title">
            {{title}}
        </p>
        <p class="yearAndDuration">
            {{year}}
        </p>
        <p class="yearAndDuration">
            {{duration}}min
        </p>
        <p class="realisators">
            Par :<span *ngFor="let realisator of (realisators) let isLast=last">{{realisator.author_firstname}} {{realisator.author_lastname}}{{isLast ? '' : ', '}} </span>
        </p>
        <p class="actors">
            Avec :<span *ngFor="let actor of (actors) let isLast=last">{{actor.actor_firstname}} {{actor.actor_lastname}}{{isLast ? '' : ', '}} </span>
        </p>
        <p class="synopsis">
            {{synopsis}}
        </p>
        <div>
            <div class="rating">
                <star-rating [value]=(rating) checkedcolor="gold" uncheckedcolor="grey" size="15px" readonly="true">
                </star-rating>
            </div>
            <div class="rating">{{rating}}/5</div>
        </div>
        <p class="nowMore">
            <a href="/nowMore/">En savoir plus</a>
        </p>
        <button mat-raised-button color="primary" class="addCartButton" (click)="addToCart()">
            <span>Ajouter au panier</span>
            <mat-icon>add_shopping_cart</mat-icon>
        </button>
    </div>
    <div class="closebtn">
        <button mat-icon-button (click)="close()">
            <mat-icon>close</mat-icon>
        </button>
    </div>
</div>
