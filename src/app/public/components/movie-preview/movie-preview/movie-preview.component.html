<div>
    <div #infobulecontainer></div>
    <div *ngFor="let movie of Movies">
        <div [class.dark]="!lightMode" class="item">
            <!--prewiev-->
            <div class="cover fadein" [ngStyle]="previewImage" (click)="infobule(movie)">
                <!--overlay-->
                <div class="overlay">
                    <!--rating-->
                    <div class="rating">
                        <div class="rating-star">
                            <star-rating [value]=(movie.movie_mark) checkedcolor="gold" uncheckedcolor="grey"
                                size="15px" readonly="true">
                            </star-rating>
                        </div>
                        <div class="rating-value">{{movie.movie_mark}}/5</div>
                    </div>
                </div>
            </div>
            <p class="title">{{movie.movie_title}}</p>
            <p class="year">{{movie.movie_date}}</p>
        </div>
    </div>
</div>
